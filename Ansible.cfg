[defaults]
inventory = ./inventory
remote_user = 
private_key_file = 
host_key_checking = False
retry_files_enabled = False
timeout = 30
interpreter_python = auto_silent
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ForwardAgent=yes -o ControlMaster=auto -o ControlPersist=60s
